<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header id="header"><h1>Weather Dashboard</h1></header>
  <div id="app-container">
    <aside id="left-sidebar">
      <h3>Saved Cities</h3>
      <ul id="history-list"></ul>
      
      <!-- New grid container for images -->
      <div id="city-images-container" class="grid-container"></div>
    </aside>
    <main id="main-content">    
      <div id="search-container">
        <input type="text" id="city-input" placeholder="Enter City">
        <button id="search-button">Search</button>
      </div>

      <div id="currentWeatherContainer" class="weather-container"></div>
      <div id="forecastContainer" class="weather-container"></div>
    </main>   
    <aside id="right-sidebar">
      <h3 id="articles-header">Articles about [default city]</h3>
      <!-- Overflow cities will be displayed here -->
    </aside>
  </div>
  <footer id="footer"> <p>MIT License | Copyright (c) 2023 Aijamal Jusupova</p></footer>
  <script src="main.js"></script>
</body>
</html>
