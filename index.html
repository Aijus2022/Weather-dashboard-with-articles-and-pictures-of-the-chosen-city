<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="weather-dashboard">
    <div id="city-input-container">
      <label for="city-input">Enter City:</label>
      <input type="text" id="city-input" placeholder="Type city name">
      <button id="search-button">Search</button>
    </div>

    <div id="city-display-container">
      <!-- Display current weather and 4-day forecast here -->
    </div>
  </div>

  <div id="left-sidebar">
    <h2>Articles</h2>
    <ul id="articles-list"></ul>

    <h2>Pictures</h2>
    <div id="city-images-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
